<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing with Sid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #357ABD;
        }
        .selected-color {
            height: 30px;
            width: 97.5%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .checkbox-group, .radio-group, .multiselect-group {
            margin: 10px 0;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 5px;
            margin-left: 0;
        }
        .checkbox-group label, .radio-group label {
            display: inline-block;
            margin-left: 5px;
        }
        .progress {
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #4a90e2;
            width: 0;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form Testing</h1>
        <form id="testForm" action="success.html" method="get" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label>Select Your Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label>Choose Your Interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="interest1" name="interests" value="sports">
                <label for="interest1">Sports</label>
                <input type="checkbox" id="interest2" name="interests" value="music">
                <label for="interest2">Music</label>
                <input type="checkbox" id="interest3" name="interests" value="travel">
                <label for="interest3">Travel</label>
            </div>

            <label for="colorPicker">Choose Your Favorite Color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">

            <label for="country">Select Your Country:</label>
            <select id="country" name="country">
                <option value="">--Please choose a country--</option>
                <option value="IN">India</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="JP">Japan</option>
                <option value="BR">Brazil</option>
                <option value="ZA">South Africa</option>
            </select>

            <label for="multiselect">Select Your Hobbies:</label>
            <select id="multiselect" name="hobbies" multiple>
                <option value="reading">Reading</option>
                <option value="gaming">Gaming</option>
                <option value="cooking">Cooking</option>
                <option value="painting">Painting</option>
                <option value="hiking">Hiking</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time">

            <label for="range">Select a Value (0-100):</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50">
            <label for="range">Value: <span id="rangeValue">50</span></label>

            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Search...">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>

            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Cancel</button>
        </form>
    </div>

    <script>
        const rangeInput = document.getElementById('range');
        const rangeValue = document.getElementById('rangeValue');

        rangeInput.addEventListener('input', function() {
            rangeValue.textContent = this.value;
        });

        function clearForm() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="file"], input[type="date"], input[type="time"], input[type="range"], input[type="color"], input[type="search"], textarea, select');
            inputs.forEach(input => {
                if (input.type === 'checkbox' || input.type === 'radio') {
                    input.checked = false; // Clear checkboxes and radio buttons
                } else {
                    input.value = ''; // Clear text inputs
                }
            });
        }
    </script>

</body>
</html>
